<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div>
        <div class="header">
            <div class="header__column">
                <i class="fas fa-times"></i>
            </div>
            <div class="header__column">
                <span>Playlist</span>
            </div>
        </div>
        <div class="main">
            <div class="main__image__big">
                <div class="main__image__small">
                    <i class="far fa-image fa-3x"></i>
                </div>
            </div>
            <div class="main__title">
                <span class="main__title__big__one">Random</span>
                <span class="main__title__big__two">Love</span>
                <span class="main__title__small">by Divay Kapoor</span>
            </div>
        </div>
        <form class="button">
            <button class="button__column">
                <i class="fas fa-play fa-2x"></i>
                <span class="button__column__text">Play</span>
            </button>
            <button class="button__column button__circle">
                <i class="fas fa-heart fa-2x"></i>
            </button>
            <button class="button__column button__circle">
                <i class="fas fa-plus fa-2x"></i>
            </button>
        </form>
        <div class="First">
            <div class="First__orangered">
            </div>
            <div class="First__text">
                <span class="First__text__big">Matargasti</span>
                <span class="First__text__small">Mohit Chauhan</span>
            </div>
        </div>
        <div class="Second">
            <div class="Second__pink">
            </div>
            <div class="Second__text">
                <span class="Second__text__big">Attitude</span>
                <span class="Second__text__small">Lewis Ofman Attiude</span>
            </div>
        </div>
        <div class="Third">
            <div class="Third__blue">
            </div>
            <div class="Third__text">
                <span class="Third__text__big">Try Everything</span>
                <span class="Third__text__small">Shakira Zootopia</span>
            </div>
        </div>
        <div class="Fourth">
            <div class="Fourth__green">
            </div>
            <div class="Fourth__text">
                <span class="Fourth__text__big">Sunflower</span>
                <span class="Fourth__text__small">Joseph Vincent Sunflower</span>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
</body>
